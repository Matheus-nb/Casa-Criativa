{% for idea in ideas %}
    <div class="idea">
        <button id="delete" onclick="deleta()">X</button>
        <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
                        
            <div class="content">
                <h3>{{idea.title}}</h3>
                <p>{{idea.category}}</p>
                <div class="description">
                    {{idea.description}}
                </div>
                <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
            </div>
    </div>
{% endfor %}
